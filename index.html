<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anSonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100;200&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>The Weather Channel</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <img src="images/logoo.png" alt="logo" width="130" class="logo" />
      <form id="city-search">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Choose Location"
              autofocus="on"
              autocomplete="off"
              id="search-city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="buttongo" />
          </div>
        </div>
      </form>
      <div class="row current-weather">
        <div class="col-8">
          <h1 id="city-now"></h1>
          <p class="daytext">
            Last Updated:
            <span class="day" id="current-time"></span> <br />
            <span class="fulldescription"
              >Humidity: <span id="humidity"></span>%</span
            >
            <br />
            <span class="fulldescription wind"
              >Wind Speed: <span id="wind-speed"></span>Km/hr</span
            >
            <br />
            <span class="fulldescription" id="weather-description"></span>
          </p>
        </div>
        <div class="col-4" id="currenttemperature">
          <div class="row dailytemperature">
            <div class="col-lg-4">
              <img src="" alt="currenticon" width="100" id="icon" />
            </div>
            <div class="col-lg-8">
              <span class="temperaturenow">
                <span id="temp-now"></span>°<a
                  href="#"
                  id="centi"
                  class="active"
                  >C</a
                >|<a href="#" id="far">F</a>
                <div class="daytemperatures">
                  Maximum temperature: <span id="temp-max"></span>° <br />
                  Minimum temperature: <span id="temp-min"></span>°
                </div>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row forecast" id="weather-forecast">
        <div class="col align-self-center">
          <h6></h6>
          <img src="" width="50" height="50" />
          <p class="maxemin">|</p>
        </div>
      </div>
      <div id="currentlocation">
        <button class="geo" id="geolocation">Go to Current Location</button>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/Biurius/weather_2.1.git" target="_blank"
        >Open-source code</a
      >
      by Beatriz Santos
    </div>
    <script src="index.js"></script>
  </body>
</html>
